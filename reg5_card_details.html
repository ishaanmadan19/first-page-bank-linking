<html>
    <head>
        <title>Card Details</title>
        <link rel="stylesheet" type="text/css" href="mockup.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    </head>
    <body onload="zeroWindow()">
      <div id="screen">
        <div class="head-bar">
          <p class="page-title">Card Info</p></div>
          <img src="images/Credit-Card-Icons.jpg" id="card-icon">

          <div class="card-details">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" id="user-id" id="sample1" class="registry-writing" placeholder="Card Number">
                </div>
              </form>

              <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" id="user-id" id="sample1" class="registry-writing" placeholder="Expiration Date">
                  </div>
                </form>

                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" id="user-id" id="sample1" class="registry-writing" placeholder="Security Code">
                  </div>
                </form>
      </div>


      <div class="cancel-done-buttons">
        <!-- Done button -->
          <a href="reg3_link_finance.html">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="cancel-button">Cancel
            </button>
        </a>
        <!-- Done button -->
        <a href="reg3_link_finance.html">
            <button onclick="validateFields()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="done-button">Done
            </button>
        </a>
   </div>
   </body>
</html>
