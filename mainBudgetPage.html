<html>
    <head>
        <title>Budget Page</title>
        <link rel="stylesheet" type="text/css" href="nuWallet.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet"type="text/css" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    </head>
    <body>
        <div id="screen-2">
              <div class="head-bar-nu">
                    <h1>Budget</h1>
                    <a href="addBudget.html"><form class="add-button">Add</form></a>
              </div>
              <div class="upper-screen">

                <p class="total-budget-title">February 2018</p>

                <div class="top-progress-bar">
                  <div class="top-progress-total">
                    <div id="total-progress-groceries">
                    </div>
                    <p class="zero">$282</p>
                    <p class="total-budget">$920</p>
                  </div>
                </div>

                <div class="category">
                  <a href="groceriesBudget.html" class="progress-link">
                  <p class="item-budget-title">Groceries</p>
                  <div class="main-progress-bar">
                  <div class="progress-total">
                    <div id="sub-progress-groceries">
                    </div>
                    <p class="zero">$86</p>
                    <p class="total-budget">$220</p>
                      </div>
                    </div>
                  </a>
                </div>

                <div class="category">
                <p class="item-budget-title">Fast Food</p>
                <div class="main-progress-bar">
                  <div class="progress-total">
                    <div id="progress-fast-food">
                    </div>
                    <p class="zero">$30</p>
                    <p class="total-budget">$300</p>
                  </div>
                </div>
              </div>

                <div class="category">
                <p class="item-budget-title">Education</p>
                <div class="main-progress-bar">
                  <div class="progress-total">
                    <div id="progress-education">
                    </div>
                    <p class="zero">$158</p>
                    <p class="total-budget">$300</p>
                  </div>
                </div>
              </div>

                <div class="category">
                <p class="item-budget-title">Entertainement</p>
                <div class="main-progress-bar">
                  <div class="progress-total">
                    <div id="progress-entertainement">
                    </div>
                    <p class="zero">$8</p>
                    <p class="total-budget">$100</p>
                  </div>
                </div>
                </div>

              </div>



            <div class="bottom-bar">
              <a href="mainBudgetPage.html" class="bottom-bar-button1">
              <button class="bottom-bar-button1"><div class="icon-changer"><i class="material-icons" >account_balance_wallet</i>Budget</div></button></a>

              <button class="bottom-bar-button2"><div class="icon-changer"><i class="material-icons">supervisor_account</i>P2P</div></button>

              <form action="homeScreen.html"><button class="bottom-bar-button3"><div class="icon-changer"><i class="material-icons">credit_card</i>Cards</div></button></form>

              <a href="mainBudgetPage.html" class="bottom-bar-button4">
              <button class="bottom-bar-button4"><div class="icon-changer"><i class="material-icons">account_balance</i>Banks</div></button>
              </a>

              <form action="account.html"><button class="bottom-bar-button5"><div class="icon-changer"><i class="material-icons">account_circle</i>Account</div></button>

            </div>
          </div>
   </body>
</html>
