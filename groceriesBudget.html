<html>
    <head>
        <title>Groceries Budget</title>
        <link rel="stylesheet" type="text/css" href="nuWallet.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet"type="text/css" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    </head>

    <body>
        <div id="screen-2">
              <div class="head-bar-nu">
                    <h2>Groceries</h2>
                    <!-- <form action="homeScreen.html"> -->
                      <!-- <text class="action-button-right"> Done <text> -->
                    <!-- </form> -->
              </div>
              <div class="upper-screen">

                <p class="budget-title">Groceries Budget Progress</p>

                <div class="progress-bar">
                  <div class="progress-total">
                    <div id="progress-groceries">
                    </div>
                    <p class="zero">$86</p>
                    <p class="total-budget">$220</p>
                    </div>
                </div>


                <div class="budget-stat-list">

                  <div class="stat-list-item">
                    <text class="stat-list-name"> Budget remaining ($) </text>
                    <text class="stat-list-data"> $134.00 </text>
                  </div>

                  <div class="hr-line"> </div>

                  <div class="stat-list-item">
                    <text class="stat-list-name"> Budget remaining (%) </text>
                    <text class="stat-list-data"> 61% </text>
                  </div>

                  <div class="hr-line"> </div>

                  <div class="stat-list-item">
                    <text class="stat-list-name"> Period remaining (days) </text>
                    <text class="stat-list-data"> 16 </text>
                  </div>

                  <div class="hr-line"> </div>

                  <div class="stat-list-item">
                    <text class="stat-list-name"> Period remaining (%) </text>
                    <text class="stat-list-data"> 53% </text>
                  </div>

                  <div class="hr-line"> </div>

                  <div class="stat-list-item">
                    <text class="stat-list-name smaller-text"> Average monthly spend </text>
                    <text class="stat-list-data"> $204.56 </text>
                  </div>

                  <div class="hr-line"> </div>


                  <div class="stat-list-item">
                    <text class="stat-list-name"> Tendency to overspend </text>
                    <text class="stat-list-data stat-list-tendency"> Little </text>
                  </div>


                </div>

            </div>

            <div class="bottom-bar">
              <button class="bottom-bar-button1"><i class="material-icons">account_balance_wallet</i>Budget</button>
              <button class="bottom-bar-button2"><i class="material-icons">supervisor_account</i></br>P2P</button>
              <form action="homeScreen.html"><button class="bottom-bar-button3"><i class="material-icons">credit_card</i>Cards</button></form>
              <button class="bottom-bar-button4"><i class="material-icons">account_balance_wal</i>Banks</button>
              <form action="account.html"><button class="bottom-bar-button5"><i class="material-icons">account_circle</i>Account</button>
            </div>

        </div>
   </body>
</html>
