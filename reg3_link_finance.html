<html>
    <head>
        <title>Banks and Cards Linking</title>
        <link rel="stylesheet" type="text/css" href="wallet.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    </head>
    <body onload="checkY()">

      <div id="screen-white"> <!-- Creates the white background-->
      <!-- Creates the header bar-->
      <div class="header-banks-cards-linking">
        <h1>Banks & Cards</h1>
      </div>

      <!-- Button to link a bank -->
      <div class="linking">
         <a href="reg4_1_link_bank.html"><button  class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" id="linking-button"><i class="material-icons">add</i>
          </button></a>
          <!-- creates the field that will autopopulate when the bank account is linked -->
          <div class="linked-registry" id="image-linked-bank" >
            <!-- Simple Textfield -->
          <a href="reg4_1_link_bank.html"><form id="lastHope" name="O"  action="#" >
            <div id="bank-linked-field" class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="sample1" class="registry-writing" placeholder="Link your bank account">
              <label class="mdl-textfield__label" for="sample1"></label>
            </div>
            </form></a>
          </div>
      </div>
      </br>
      <!-- Button to link a card -->
      <div class="linking">
         <button  class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" id="linking-button"><i class="material-icons">add</i>
         </button>
         <div class="linked-registry">
            <!-- Simple Textfield -->
          <a href="reg5_card_details.html"><form action="#">
            <div id="card-linked-field" class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" class="registry-writing" id="sample1" placeholder="Link your cards">
              <label class="mdl-textfield__label" for="sample1"  ></label>
            </div>
            </form></a>
          </div>
     </div>
     <!-- Cancel and Done buttons to give user max freedom -->
     <div class="cancel-done-buttons">
        <!-- Cancel button -->
          <a href="reg2_set_pass.html">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="cancel-button">Cancel
            </button>
          </a>
        <!-- Done button -->
          <a href="userA/homeScreen.html">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="done-button">Done
            </button>
          </a>
      </div>
   </div>
   <script src="link-bank.js"></script>
   </body>
</html>
