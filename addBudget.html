<html>
    <head>
        <title>Add Budget</title>
        <link rel="stylesheet" type="text/css" href="wallet.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    </head>
    <body>

      <div id="screen-white"> <!-- Creates the white background-->
      <!-- Creates the header bar-->
      <div class="header-banks-cards-linking"><p class="page-title">Add Budget</p></div>
      <img src="images/budget.png" id="budget-icon">

      <p class="field-description">Budget Category</p>

      <!-- Button to link a bank -->
      <div class="category-linking" class="dropdown">
          <!-- creates the field that will autopopulate when the bank account is linked -->
          <div class="dropdown">
          <div class="category-field">
            <!-- Simple Textfield -->
            <form onclick="dropDown()" action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="sample1">
                <label class="mdl-textfield__label" for="sample1"><p class="registry-writing">Select a category</p></label>
                <div id="myDropdown" class="dropdown-content">
                  <a href="groceries" id="groceries">Groceries<img src="images/groceries.png" id="category-search-logos"></a>
                  <a href="#fast-food">Fast Food<img src="images/food.png" id="category-search-logos"></a>
                  <a href="#entertainment">Entertainment<img src="images/entertainment.png" id="category-search-logos"></a>
                  <a href="#education">Education<img src="images/education.png" id="category-search-logos"></a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>


      <p class="value-field-description">Budget Value</p>


              <div class="mdl-textfield mdl-js-textfield" class="category-field" id="create-budget-value">
                  <input class="mdl-textfield__input" type="text" id="sample1">
                  <label class="mdl-textfield__label" for="sample1"><p class="registry-writing">Insert a value</p></label>
              </div>

      <div class="cancel-done-buttons">
        <!-- Done button -->
          <a href="mainBudgetPage.html">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="cancel-button">Cancel
            </button>
        </a>
        <!-- Done button -->
          <a href="mainBudgetPage.html">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="done-button">Add
            </button>
          </a>
   </div>
   <script src="link-bank.js"></script>
   </body>
</html>
