<html>
<head>
  <title> Login </title>
  <link rel="stylesheet" type="text/css" href="mockup.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>

<body onload="zeroWindow()">
  <div id="screen">
    <div class="head-bar">
      <p class="page-title">Personal Information</p>
    </div>
    <div class="personal_info">
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" id="name" id="user-id" id="sample1" class="registry-writing" placeholder="Name">
        </div>
      </form>

      <!-- Email -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" id="emailAddress" id="sample1" class="registry-writing" placeholder="Email Address" type="email">
        </div>
      </form>

      <!-- Phone -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" id="phone_number" id="user-id" id="sample1" class="registry-writing" placeholder="Phone Number">
        </div>
      </form>


      <!-- Phone -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" id="username" id="user-id" id="sample1" class="registry-writing" placeholder="Username">
        </div>
      </form>
    </div>



    <div class="cancel-done-buttons">
      <!-- Cancel button -->
      <a href="index.html">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="cancel-button">Cancel
        </button>
      </a>

      <!-- Done button -->
        <button onclick="validateFields()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="done-button">Done
        </button>
    </div>

  </div>
  <script src="validate-personal-info.js"></script>
</body>
</html>
