<html>
    <head>
        <title>Banks Linking</title>
        <link rel="stylesheet" type="text/css" href="wallet.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    </head>
    <body>

      <div id="screen-white"> <!-- Creates the white background-->
      <!-- Creates the header bar-->
      <div class="header-banks-cards-linking"><p class="page-title">Bank login</p></div>
      <!-- Bank Logo-->
      <img src="images/US_bank.jpg" id="bank-logo">
      <div class="bank-login">
          <!-- Creates bank login ID field-->
          <div class="linked-registry">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="user-id" id="sample1" class="registry-writing" placeholder="User ID">
              </div>
            </form>
          </div>
        </br>
          <!-- Creates bank login password field-->
          <div class="linked-registry">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="user-password" id="sample1" class="registry-writing" placeholder="Password">
              </div>
            </form>
          </div>
        </div>
      <div class="cancel-done-buttons">
        <!-- Done button -->
          <a href="reg3_link_finance.html">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="cancel-button">Cancel
            </button>
        </a>
        <!-- Done button -->
            <button onclick="validateBankRegistrationFields()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="done-button">Done
            </button>
   </div>
   <script src="wallet.js"></script>
   </body>
</html>
