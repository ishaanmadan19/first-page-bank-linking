<html>
    <head>
        <title>Banks and Cards Linking</title>
        <link rel="stylesheet" type="text/css" href="wallet.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    </head>
    <body>

      <div id="screen-white"> <!-- Creates the white background-->
      <!-- Creates the header bar-->
      <div class="header-banks-cards-linking"><p class="page-title">Banks & Cards</p></div>

      <!-- Button to link a bank -->
      <div class="linking">
         <a href="p1_3_linking_banks.html"><button  class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" id="linking-button"><i class="material-icons">add</i>
          </button></a>
          <!-- creates the field that will autopopulate when the bank account is linked -->
          <div class="linked-registry">
            <!-- Simple Textfield -->
          <a href="p1_3_linking_banks.html"><form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="sample1">
              <label class="mdl-textfield__label" for="sample1"><p class="registry-writing">Link your bank account</p></label>
            </div>
            </form></a>
          </div>
      </div>
      </br>
      <!-- Button to link a card -->
      <div class="linking">
         <button  class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" id="linking-button"><i class="material-icons">add</i>
         </button>
         <div class="linked-registry">
            <!-- Simple Textfield -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="sample1">
              <label class="mdl-textfield__label" for="sample1"><p class="registry-writing">Link your cards</p></label>
            </div>
            </form>
          </div>
     </div>
     <!-- Cancel and Done buttons to give user max freedom -->
     <div class="cancel-done-buttons">
        <!-- Done button -->
          <a href="p1_1_first_acess.html">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="cancel-button">Cancel
            </button>
        </a>
        <!-- Done button -->
          <a href="p1_2_linking_banks_cards.html">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="done-button">Done
            </button>
          </a>
   </div>
   </div>
   </body>
</html>
