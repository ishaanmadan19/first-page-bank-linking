<html>
    <head>
        <title>MakePayment</title>
        <link rel="stylesheet" type="text/css" href="nuWallet.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet"type="text/css" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    </head>
    <body>
      <style>
      </style>
        <div id="screen-2">
              <div class="head-bar-nu">
                <h1>Make Payment</h1>
              </div>
              <div class="applicationPay">
                <img src="images/bluecard.png" >
                <p1 class="amount-spent">$19.49</p>
                <p class="budget-type">Education</p>
                <div class="progress-bar">
                  <div class="progress-total">
                    <div id="progress-tomake">
                    <div id="progress-sofar"></div>
                    </div>
                    <p class="zero">$0</p>
                    <p class="total-budget">$160</p>
                  </div>
                  <p2 id="warning">You have $100 remaining</p>
              </div>
              <div class="cancel-done-buttons">
                 <!-- Done button -->
                  <a href="homeScreen.html">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="cancel-button">Cancel
                   </button>
                 </a>
                 <!-- Done button -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" onclick="progress()" id="done-button">Done
                    </button>
            </div>
            <div class="bottom-bar">
              <button class="bottom-bar-button1"><i class="material-icons">account_balance_wallet</i>Budget</button>
              <button class="bottom-bar-button2"><i class="material-icons">supervisor_account</i></br>P2P</button>
              <form action="homeScreen.html"><button class="bottom-bar-button3"><i class="material-icons">credit_card</i>Cards</button></form>
              <button class="bottom-bar-button4"><i class="material-icons">account_balance_wal</i>Banks</button>
              <form action="account.html"><button class="bottom-bar-button5"><i class="material-icons">account_circle</i>Account</button>
            </div>
        </div>
        <script src="nuWallet.js"></script>
   </body>
</html>
