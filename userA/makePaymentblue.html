<html>
    <head>
        <title>User A</title>
        <link rel="stylesheet" type="text/css" href="../nuWallet.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet"type="text/css" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    </head>
    <body>
      <style>
      </style>
        <div id="screen-2">
              <div class="head-bar-nu">
                <h1>Make Payment</h1>
              </div>
              <div class="applicationPay">
                <img src="../images/bluecard.png" >
                <p1 class="amount-spent">$<text id='amount-spent'>19.49</text></p>
                <p class="budget-type">Education</p>
                <div class="progress-bar">
                  <div class="progress-total">
                    <div id="progress-tomake">
                    <div id="progress-sofar"></div>
                    </div>
                    <p class="zero">$0</p>
                    <p class="total-budget">$160</p>
                  </div>
                  <p2 id="warningC">You have $<text id="remaining">100</text> <br>remaining in Education</p>
              </div>
              <div class="cancel-done-buttons">
                 <!-- Done button -->
                  <a href="homeScreen.html">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="cancel-button">Cancel
                   </button>
                 </a>
                 <!-- Done button -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" onclick="progress()" id="done-button">Confirm
                    </button>
            </div>
            <div class="bottom-bar">
              <a href="mainBudgetPage.html" class="bottom-bar-button1">
              <button class="bottom-bar-button1"><div class="icon-changer"><i class="material-icons" >account_balance_wallet</i>Budget</div></button></a>

              <button class="bottom-bar-button2"><div class="icon-changer"><i class="material-icons">supervisor_account</i>P2P</div></button>

              <form action="homeScreen.html"><button class="this-button"><div class="icon-changer"><i class="material-icons">credit_card</i>Cards</div></button></form>

              <a href="accountsPage.html" class="bottom-bar-button4">
              <button class="bottom-bar-button4"><div class="icon-changer"><i class="material-icons">account_balance</i>Banks</div></button>
              </a>

              <form action="accountPage.html"><button class="bottom-bar-button5"><div class="icon-changer"><i class="material-icons">account_circle</i>Account</div></button>

            </div>
        </div>
        <script src="../nuWallet.js"></script>
   </body>
</html>
