<html>
    <head>
        <title>Banks Linking</title>
        <link rel="stylesheet" type="text/css" href="wallet.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    </head>
    <body>

      <div id="screen-white"> <!-- Creates the white background-->
      <!-- Creates the header bar-->
      <div class="header-banks-cards-linking"><p class="page-title">Bank search</p></div>
      <!-- Bank icon-->
      <img src="images/bank.png" id="bank-icon">
      <!-- Button to link a bank -->
      <div class="linking" class="dropdown">
         <button  class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" id="linking-button" onclick="dropDown()"><i class="material-icons">add</i>
         </button>
          <!-- creates the field that will autopopulate when the bank account is linked -->
          <div class="dropdown">
          <div class="linked-registry">
            <!-- Simple Textfield -->
            <form onclick="dropDown()" action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="sample1">
                <label class="mdl-textfield__label" for="sample1"><p class="registry-writing">Link your bank account</p></label>
                <div id="myDropdown" class="dropdown-content">
                  <a href="reg4_2_bank_login.html" onclick="getLinkedBank()" id="us-bank">US Bank<img src="images/US_bank.jpg" id="bank-search-logos"></a>
                  <a href="#chase">Chase Bank<img src="images/chase_logo.svg" id="bank-search-logos"></a>
                  <a href="#wells">Wells Fargo<img src="images/wells_fargo.jpg" id="bank-search-logos"></a>
                  <a href="#america">Bank of America<img src="images/bank_america.svg" id="bank-search-logos"></a>
                  <a href="#other">Other</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="cancel-done-buttons">
        <!-- Done button -->
          <a href="reg3_link_finance.html">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="cancel-button">Cancel
            </button>
        </a>
        <!-- Done button -->
          <a href="reg3_link_finance.html">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="done-button">Done
            </button>
          </a>
   </div>
   <script src="link-bank.js"></script>
   </body>
</html>
