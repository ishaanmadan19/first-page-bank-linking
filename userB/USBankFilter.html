    </head>
    <body>
        <div id="screen-2">
              <div class="head-bar-nu">
                <a href="USBankTransactions.html">
                  <div class="filter-cancel-button">
                    <text>Cancel</text>
                  </div>
                </a>
                    <h1>US Bank</h1>
                    <form onclick="validateTransactionFilterFields()" class="filter-button">Apply</form>
              </div>
              <div class="upper-screen">

                <div class="account-title"><text>Filter by:</text> </div>

                <div class="account-filter-header">

                  <form onclick="dropDown()" action="#">
                    <div class="mdl-textfield mdl-js-textfield dropdown">
                      <input class="mdl-textfield__input" type="text" id="field_to_replace" id="sample1"  placeholder="Select a category">
                      <label class="mdl-textfield__label" for="sample1"></label>
                      <div id="myDropdown" class="dropdown-content">
                        <a href="#groceries" id="groceries" onclick="selectItem(this)">Groceries<img src="../images/groceries.png" id="category-search-logos"></a>

                        <a href="#entertainment" onclick="selectItem(this)">Entertainment<img src="../images/entertainment.png" id="category-search-logos"></a>

                      </div>
                    </div>
                  </form>

                  <div id="filter-date-text"><text>Date:</text> </div>

                  <form id="filter-form-from">
                    <input class="mdl-textfield__input" type="text" placeholder="From">
                  </form>

                  <form id="filter-form-to">
                    <input class="mdl-textfield__input" type="text" placeholder="To">
                  </form>

                  <div id="filter-amount-text"><text>Amount:</text> </div>

                  <form id="filter-form-min">
                    <input class="mdl-textfield__input" type="text" placeholder="Min">
                  </form>

                  <form id="filter-form-max">
                    <input class="mdl-textfield__input" type="text" placeholder="Max">
                  </form>

                </div>

                <div class="hr-line-2"></div>
                <div class="hr-line-2"></div>

                <div class="recent-transactions-title">Recent Transactions</div>

                <div class="account-transaction-category">
                  <div class="account-transaction-lblock">
                    <text class="account-transaction-name">PARKMETER 389721</text>
                    <text class="account-transaction-date">01.16.2018</text>
                  </div>
                    <div class="account-transaction-amount"> $1002.50</div>
                </div>

                <div class="account-transaction-category">
                  <div class="account-transaction-lblock">
                    <text class="account-transaction-name">RH F&B ILLIONIS</text>
                    <text class="account-transaction-date">02.01.2018</text>
                  </div>
                    <div class="account-transaction-amount"> $44.18</div>

                <div class="account-transaction-category">
                  <div class="account-transaction-lblock">
                    <text class="account-transaction-name">VESTA *T-MOBILE</text>
                    <text class="account-transaction-date">02.18.2018</text>
                  </div>
                  <div class="account-transaction-amount"> $553.40</div>
                </div>

                <div class="account-transaction-category">
                    <div class="account-transaction-lblock">
                      <text class="account-transaction-name">WHOLEFOODS EVANS</text>
                      <text class="account-transaction-date">03.01.2018</text>
                    </div>
                    <div class="account-transaction-amount"> $94.62</div>
                </div>

                <div class="account-transaction-category">
                  <div class="account-transaction-lblock">
                    <text class="account-transaction-name">TODOROKI SUSHI</text>
                    <text class="account-transaction-date">03.01.2018</text>
                    </div>

            <div class="bottom-bar">
              <a href="mainBudgetPage.html" class="bottom-bar-button1">

              <button class="bottom-bar-button2"><div class="icon-changer"><i class="material-icons">supervisor_account</i>P2P</div></button>

              <form action="homeScreen.html"><button class="bottom-bar-button3"><div class="icon-changer"><i class="material-icons">credit_card</i>Cards</div></button></form>

              <a href="bankAccountsPage.html" class="bottom-bar-button4">
              <button class="this-button"><div class="icon-changer"><i class="material-icons">account_balance</i>Banks</div></button>
              </a>

              <form action="accountPage.html"><button class="bottom-bar-button5"><div class="icon-changer"><i class="material-icons">account_circle</i>Account</div></button>

      <script src="../link-bank.js"></script>
