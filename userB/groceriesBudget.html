<html>
    <head>
        <title>User B</title>
        <link rel="stylesheet" type="text/css" href="../nuWallet.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet"type="text/css" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    </head>

    <body>
        <div id="screen-2">
              <div class="head-bar-nu">

                <a href="mainBudgetPage.html">
                  <div class="back-arrow">
                    <i class="material-icons" id="arrow">keyboard_arrow_left</i>
                    <text class="back-arrow-text">Budgets</text>
                  </div>
                </a>
                <h2>Groceries</h2>
                <a href="editBudgetPage.html">
                  <div class="add-button">
                    <text>Edit</text>
                  </div>
                </a>

                    <!-- <form action="homeScreen.html"> -->
                      <!-- <text class="action-button-right"> Done <text> -->
                    <!-- </form> -->
              </div>
              <div class="upper-screen">

                <p class="budget-title">Budget Statistics</p>

                <div class="progress-bar">
                  <div class="progress-total">
                    <div id="progress-groceries">
                    </div>
                    <p class="zero">$86</p>
                    <p class="total-budget">$220</p>
                    </div>
                </div>


                <div class="budget-stat-list">

                  <div class="stat-list-item">
                    <text class="stat-list-name"> Budget remaining ($) </text>
                    <text class="stat-list-data"> $134.00 </text>
                  </div>

                  <div class="hr-line"> </div>

                  <div class="stat-list-item">
                    <text class="stat-list-name"> Budget remaining (%) </text>
                    <text class="stat-list-data"> 61% </text>
                  </div>

                  <div class="hr-line"> </div>

                  <div class="stat-list-item">
                    <text class="stat-list-name"> Period remaining (days) </text>
                    <text class="stat-list-data"> 16 </text>
                  </div>

                  <div class="hr-line"> </div>

                  <div class="stat-list-item">
                    <text class="stat-list-name"> Period remaining (%) </text>
                    <text class="stat-list-data"> 53% </text>
                  </div>

                  <div class="hr-line"> </div>

                  <div class="stat-list-item">
                    <text class="stat-list-name smaller-text"> Average monthly spend ($)</text>
                    <text class="stat-list-data"> $204.56 </text>
                  </div>

                  <div class="hr-line"> </div>


                  <div class="stat-list-item">
                    <text class="stat-list-name"> Tendency to overspend (S/M/L)</text>
                    <text class="stat-list-data stat-list-tendency"> Small </text>
                  </div>


                </div>

            </div>

            <div class="bottom-bar">
              <a href="mainBudgetPage.html" class="bottom-bar-button1">
              <button class="this-button"><div class="icon-changer"><i class="material-icons" >account_balance_wallet</i>Budget</div></button></a>

              <button class="bottom-bar-button2"><div class="icon-changer"><i class="material-icons">supervisor_account</i>P2P</div></button>

              <form action="homeScreen.html"><button class="bottom-bar-button3"><div class="icon-changer"><i class="material-icons">credit_card</i>Cards</div></button></form>

              <a href="bankAccountsPage.html" class="bottom-bar-button4">
              <button class="bottom-bar-button4"><div class="icon-changer"><i class="material-icons">account_balance</i>Banks</div></button>
              </a>

              <form action="accountPage.html"><button class="bottom-bar-button5"><div class="icon-changer"><i class="material-icons">account_circle</i>Account</div></button>

            </div>

        </div>
   </body>
