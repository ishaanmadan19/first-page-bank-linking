<html>
    <head>
        <title>User B</title>
        <link rel="stylesheet" type="text/css" href="../wallet.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>

      <div id="screen-white"> <!-- Creates the white background-->
        <form action="mainBudgetPage.html">
      <!-- Creates the header bar-->

      <div class="head-bar-nu"><h1>Add Budget</h1></div>
      <img src="../images/budget.png" id="budget-icon">

      <p class="field-description">Budget Category</p>

      <!-- Button to choose a budget -->
      <div class="category-linking" class="dropdown">
          <!-- creates the field that will autopopulate -->
          <div class="dropdown">
          <div class="category-field">
            <!-- Simple Textfield -->

              <div class="mdl-textfield mdl-js-textfield">
                <input onclick="dropDown()" class="mdl-textfield__input" type="text" id="field_to_replace" id="sample1" name="category" placeholder="Select a category">
                <label class="mdl-textfield__label" for="sample1"></label>
                <div id="myDropdown" class="dropdown-content">
                  <a href="#groceries" id="groceries" onclick="selectItem(this)">Groceries<img src="../images/groceries.png" id="category-search-logos"></a>
                  <a href="#fast-food" id="fast-food" onclick="selectItem(this)">Fast Food<img src="../images/food.png" id="category-search-logos"></a>
                  <a href="#entertainment" id="entertainment" onclick="selectItem(this)">Entertainment<img src="../images/entertainment.png" id="category-search-logos"></a>
                  <a href="#education" id="education" onclick="selectItem(this)">Education<img src="../images/education.png" id="category-search-logos"></a>
                  <a href="#other" id="other" onclick="insertOwnCategory(this)" >Other</a>
                </div>
              </div>

          </div>
        </div>
      </div>


      <p class="value-field-description">Budget Value</p>


              <div class="mdl-textfield mdl-js-textfield category-field" id="create-budget-value">
                  <input onkeyup="formatAsDollars(this)" class="mdl-textfield__input" type="text" id="budget_value" id="sample1" name="dollarValue" placeholder="Enter a value">
                  <label class="mdl-textfield__label" for="sample1"></label>
              </div>

      <div class="cancel-done-buttons">
        <!-- Done button -->
          <a href="mainBudgetPage.html">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="cancel-button">Cancel
            </button>
        </a>
        <!-- Done button -->
            <button onclick="validateBudget()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="done-button">Add
            </button>

   </div>
 </form>
   <script src="../link-bank.js"></script>


   </body>
</html>
