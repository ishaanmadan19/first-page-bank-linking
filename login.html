<html>
<head>
  <title> Login </title>
  <link rel="stylesheet" type="text/css" href="mockup.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>

<body>
  <div id="screen">
    <div class="head-bar">
      <p class="page-title">User Login</p>
      <img src="images/nu_logo_white.png" id="nu_logo">

      <div class="user_login">

          <div class="linked-registry">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="user-id" id="sample1" class="registry-writing" placeholder="Username">
              </div>
            </form>
          </div>
        </br>

        <div class="linked-registry">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="user-password" id="sample1" class="registry-writing" placeholder="Password">
              </div>
            </form>
          </div>
        </div>


        <div class="cancel-done-buttons">
          <!-- cancel button -->
            <a href="p1_1_first_acess.html">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="cancel-button">Cancel
              </button>
            </a>

          <!-- Done button -->
          <a href="homeScreen.html">
              <button onclick="validateFields()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="done-button">Done
              </button>
          </a>
     </div>
     </body>
  </html>
