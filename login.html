<html>
<head>
  <title> Login </title>
  <link rel="stylesheet" type="text/css" href="mockup.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>

<body>
  <div id="screen">
    <div class="head-bar">
      <p class="page-title">User Login</p>
      </div>

      <img src="images/nu_logo_white.png" id="nu_logo">


      <div class="user_login">

            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="user-id" id="sample1" class="registry-writing" placeholder="Username">
              </div>
            </form>

            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="user-password" id="sample1" class="registry-writing" placeholder="Password">
              </div>
            </form>

        </div>


        <div class="cancel-done-buttons">
          <!-- cancel button -->
            <a href="index.html">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="cancel-button">Cancel
              </button>
            </a>

          <!-- Done button -->
              <button onclick="login()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" class="button" id="done-button">Done
              </button>
          </div>

          </div>


     </body>
     <script src="login.js"></script>
  </html>
