<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
   <div id="screen">
      <div class="songs-head-bar">
         <div class="back-button">
            <a href="songs.html">
            <!-- To look more appealing, the button I designed is just the a white arrow, with the same functionality as the button in the HMW description --> 
             <p>&larr;</p>
            </a>
         </div>
      </div>
      <!-- Creates a div for the album image on this page -->        
      <div class="player-art-wrapper">
         <img src="images/GusttavoLima.jpg" alt="Buteco Album Cover" class="player-album-art"/>
      </div>

      <!-- Creates a div for the song info on this page -->
      <div class="player-text-info">
            <p class="player-song-info" id="song-name">Apelido Carinhoso</p>
         <p id="player-album-name"><em>Buteco</em> - Gusttavo Lima</p>
      </div>

      <!-- Creates the slidebar, with time information -->
      <!-- Should I write the value, min, and max values here? -->
      <div id="player-time" onchange="sliderChange()">
         <input type="range" value="0" min="0" max="180" class="slider" id="timer">
      </div>

      <div id="time-info">
         <div id="time-elapsed">0:00</div>
         <div id="time-total">3:00</div>
      </div>

      <!-- Created a div for the player buttons--> 
      <div class="player-controls">
         <!--Imported Google's icon buttons -->
         <button onclick="prevSong()"><i class="material-icons">skip_previous</i></button>
         <button onclick="switchPlay()" ><i class="material-icons" id="pause-play"  >play_arrow</i></button>
         <button onclick="nextSong()"><i class="material-icons">skip_next</i></button>
      </div>

      <div class="volume-display">
         <i class="material-icons">volume_down</i>
         <div class="volume-bars">
            <div id="vl0" class="volume-level"></div>
            <div id="vl1" class="volume-level"></div>
            <div id="vl2" class="volume-level"></div>
            <div id="vl3" class="volume-level"></div>
            <div id="vl4" class="volume-level"></div>
            <div id="vl5" class="volume-level"></div>
         </div>
         </br>
         
         <button onclick="volDown()" class="volume-rocker">&mdash;</button>
         <button onclick="volUp()" class="volume-rocker">+</button>
      </div>
   
</div>
<script src="ipod.js"></script>
</body>
</html>
